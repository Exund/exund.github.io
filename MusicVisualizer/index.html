<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music</title>
</head>
<body style="margin:0;padding:0;width:100vw;height:100vh;">
    <canvas id="canvas"></canvas>
    <audio controls id="audio" style="height:35px;"></audio><br />
    <label>Mirror</label><input type="checkbox" onchange="mirror = this.checked"/>
    <label>Fill</label><input type="checkbox" onchange="fill = this.checked"/>
	<label>Bars</label><input type="checkbox" onchange="bar_freq = this.checked"/>
	<label>Bounce</label><input type="checkbox" onchange="bounce = this.checked"/>
	<label>Invert</label><input type="checkbox" onchange="invert = this.checked"/><br />
    <label>Coloring type</label><input type="number" min="0" value="0" onchange="coloring_type = Math.max(0, Math.min(coloring.length-1, this.value))" /><br />
    <label>Min height</label><input type="number" value="30" onchange="min_height = this.value" />
    <label>Repeat</label><input type="number" min="1" value="1" onchange="repeat = this.value" /><br />
    <label>Frequency rate</label><input type="number" step="1" min="5" max="15" value="9" onchange="analyser.fftSize = 2**this.value" /><br />
    <input type="file" id="file"><button id="load">Load</button>
    <script src="music.js"></script>
</body>
</html>
